<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="profilecard.css" type="text/css">
  
  <title>Frontend Mentor | Profile card component-by Abigail</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
     <div class="pattern-top">
      <img src="images/bg-pattern-top.svg" alt="pattern top">
    </div> 
    <div class="card">
      <div class="header">
        <img src="images/bg-pattern-card.svg" alt="pattern card">
      </div>
      <div class="img">
        <img src="images/image-victor.jpg" alt="victor's image">
      </div>
      <div class="section">
        <div class="title">
          <b>Victor Crest</b> 26
        </div>
        <div class="subtitle">
          London
        </div>
      </div>
      <hr class="separator">
      <div class="section">
        <div class="rate">
          <div>
            <h2>80k</h2>
            <div class="type">Followers</div>
          </div>
          <div>
            <h2>803k</h2>
            <div class="type">Likes</div>
          </div>
          <div>
            <h2>1.4k</h2>
            <div class="type">photos</div>
          </div>
        </div>
      </div>
    </div>
    <div class="pattern-bottom">
      <img src="images/bg-pattern-bottom.svg" alt="pattern bottom">
    </div> 
  </div>
</body>
</html>
